<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - WanderNest</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            padding: 4rem 0;
        }
        .register-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        .form-step {
            display: none;
        }
        .form-step.active {
            display: block;
        }
        .progress {
            height: 0.5rem;
        }
        #photoPreview {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .preview-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="register-container">
                    <h2 class="text-center mb-4">Create Your Account</h2>

                    <!-- Role Selection Tabs -->
                    <ul class="nav nav-pills nav-justified mb-4" id="roleTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="traveler-tab" data-bs-toggle="pill" data-bs-target="#travelerForm">
                                <i class="fas fa-plane-departure me-2"></i>Join as Traveler
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="host-tab" data-bs-toggle="pill" data-bs-target="#hostForm">
                                <i class="fas fa-home me-2"></i>Join as Host
                            </button>
                        </li>
                    </ul>

                    <div class="tab-content" id="roleTabContent">
                        <!-- Traveler Registration Form -->
                        <div class="tab-pane fade show active" id="travelerForm">
                            <form id="travelerRegistration">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Full Name</label>
                                        <input type="text" class="form-control" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                            <label for="password" class="form-label">Password</label>
                                            <div class="input-group">
                                                <input type="password" class="form-control" id="password2" required>
                                                <button class="btn btn-outline-secondary" type="button" id="togglePassword2">
                                                    <i class="far fa-eye"></i>
                                                </button>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Country</label>
                                        <select class="form-select" required>
                                            <option value="">Select your country</option>
                                            <option value="US">United States</option>
                                            <option value="UK">United Kingdom</option>
                                            <option value="CA">Canada</option>
                                            <!-- Add more countries -->
                                        </select>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Skills & Interests</label>
                                    <select class="form-select" multiple required>
                                        <option value="gardening">Gardening</option>
                                        <option value="teaching">Teaching</option>
                                        <option value="cooking">Cooking</option>
                                        <option value="childcare">Childcare</option>
                                        <option value="farming">Farming</option>
                                        <option value="languages">Languages</option>
                                    </select>
                                    <small class="text-muted">Hold Ctrl/Cmd to select multiple</small>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Create Traveler Account</button>
                            </form>
                        </div>

                        <!-- Host Registration Form -->
                        <div class="tab-pane fade" id="hostForm">
                            <!-- Progress Bar -->
                            <div class="progress mb-4">
                                <div class="progress-bar" role="progressbar" style="width: 25%"></div>
                            </div>

                            <!-- Step indicators -->
                            <div class="d-flex justify-content-between mb-4">
                                <span class="step-indicator active">Account</span>
                                <span class="step-indicator">Location</span>
                                <span class="step-indicator">Details</span>
                                <span class="step-indicator">Photos</span>
                            </div>

                            <form id="hostRegistration">
                                <!-- Step 1: Account Information -->
                                <div class="form-step active" id="step1">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Full Name</label>
                                            <input type="text" class="form-control" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Email</label>
                                            <input type="email" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <div class="input-group mb-3">
                                            <input type="password" class="form-control" id="password" required>
                                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                                <i class="far fa-eye"></i>
                                            </button>
                                        </div>
                                    <button type="button" class="btn btn-primary w-100" onclick="nextStep(2)">Next</button>
                                </div>

                                <!-- Step 2: Location -->
                                <div class="form-step" id="step2">
                                    <div class="mb-3">
                                        <label class="form-label">Property Location</label>
                                        <input type="text" class="form-control" placeholder="Address" required>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">City</label>
                                            <input type="text" class="form-control" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Country</label>
                                            <select class="form-select" required>
                                                <option value="">Select country</option>
                                                <option value="US">United States</option>
                                                <option value="UK">United Kingdom</option>
                                                <option value="CA">Canada</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <button type="button" class="btn btn-secondary" onclick="prevStep(1)">Previous</button>
                                        <button type="button" class="btn btn-primary" onclick="nextStep(3)">Next</button>
                                    </div>
                                </div>

                                <!-- Step 3: Details -->
                                <div class="form-step" id="step3">
                                    <div class="mb-3">
                                        <label class="form-label">Type of Help Needed</label>
                                        <select class="form-select" multiple required>
                                            <option value="gardening">Gardening</option>
                                            <option value="childcare">Childcare</option>
                                            <option value="farming">Farming</option>
                                            <option value="teaching">Teaching</option>
                                            <option value="cooking">Cooking</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Description</label>
                                        <textarea class="form-control" rows="4" placeholder="Describe your place and the cultural experience you offer" required></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Accommodation Details</label>
                                        <textarea class="form-control" rows="3" placeholder="Describe the accommodation you provide" required></textarea>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <button type="button" class="btn btn-secondary" onclick="prevStep(2)">Previous</button>
                                        <button type="button" class="btn btn-primary" onclick="nextStep(4)">Next</button>
                                    </div>
                                </div>

                                <!-- Step 4: Photos -->
                                <div class="form-step" id="step4">
                                    <div class="mb-3">
                                        <label class="form-label">Upload Photos</label>
                                        <input type="file" class="form-control" multiple accept="image/*" onchange="previewPhotos(event)" required>
                                        <small class="text-muted">Upload at least 3 photos of your property</small>
                                    </div>
                                    <div id="photoPreview" class="mb-3"></div>
                                    <div class="d-flex justify-content-between">
                                        <button type="button" class="btn btn-secondary" onclick="prevStep(3)">Previous</button>
                                        <button type="submit" class="btn btn-primary">Submit for Review</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <p>Already have an account? <a href="login.html" class="text-decoration-none">Log In</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Email validation function
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function nextStep(step) {
            // Get the current step's form fields
            const currentStep = document.getElementById('step' + (step - 1));
            const requiredFields = currentStep.querySelectorAll('[required]');
            let isValid = true;

            // Check each required field
            requiredFields.forEach(field => {
                if (!field.value) {
                    isValid = false;
                    field.classList.add('is-invalid');
                } else {
                    field.classList.remove('is-invalid');
                    
                    // Special validation for email fields
                    if (field.type === 'email') {
                        if (!isValidEmail(field.value)) {
                            isValid = false;
                            field.classList.add('is-invalid');
                            alert('Please enter a valid email address.');
                        }
                    }
                }
            });

            // If any field is invalid, show error and don't proceed
            if (!isValid) {
                return;
            }

            // If all fields are valid, proceed to next step
            document.querySelectorAll('.form-step').forEach(s => s.classList.remove('active'));
            document.getElementById('step' + step).classList.add('active');
            document.querySelector('.progress-bar').style.width = (step * 25) + '%';
        }

        function prevStep(step) {
            document.querySelectorAll('.form-step').forEach(s => s.classList.remove('active'));
            document.getElementById('step' + step).classList.add('active');
            document.querySelector('.progress-bar').style.width = (step * 25) + '%';
        }

        function previewPhotos(event) {
            const preview = document.getElementById('photoPreview');
            preview.innerHTML = '';
            const files = event.target.files;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();

                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.classList.add('preview-image');
                    preview.appendChild(img);
                }

                reader.readAsDataURL(file);
            }
        }

        // Form submission handler
        document.getElementById('hostRegistration').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically send the data to your server
            alert('Your registration has been submitted for review. We will notify you once approved.');
            window.location.href = 'login.html';
        });

        document.getElementById('travelerRegistration').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically send the data to your server
            alert('Registration successful! You can now log in.');
            window.location.href = 'login.html';
        });

                // Password visibility toggle
                document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
        
                // Password visibility toggle
                document.getElementById('togglePassword2').addEventListener('click', function() {
            const password = document.getElementById('password2');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
